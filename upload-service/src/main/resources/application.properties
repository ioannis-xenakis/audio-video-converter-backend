spring.application.name=audio_video_converter_backend
server.port=8081
spring.servlet.multipart.max-file-size=10000MB
spring.servlet.multipart.max-request-size=10000MB
upload.allowedExtensions=mp4,webm,avi,wmv,mp3,wav,weba
upload.allowedMimetypes=video/mp4,video/webm,video/avi,video/wmv,video/x-msvideo,video/x-ms-wmv,audio/mpeg,audio/wave,audio/webm
upload.bucketName=audio-video-converter-files
upload.allowOverwrite=false

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Kafka consumer settings
spring.kafka.consumer.group-id=upload-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

app.topic.upload=upload.requests
app.topic.convert=convert.requests
