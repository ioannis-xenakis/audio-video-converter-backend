spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=conversion-service

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.johnxenakis.converter.dto.JobPayload
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Google Cloud Storage
buckets.input-bucket=audio-video-converter-files
buckets.output-bucket=audio-video-converter-converted-files